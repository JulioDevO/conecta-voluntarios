<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesse sua Conta | Conecta Voluntários</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="body-login">

    <div class="auth-container">
        <div class="auth-visual">
            <div class="visual-content">
                <h2>Transforme intenção em ação.</h2>
                <p>Junte-se a uma comunidade engajada em fazer o bem.</p>
            </div>
        </div>

        <div class="auth-form-area">

            <form id="form-login">
                <div class="header-form">
                    <h1>Bem-vindo de volta</h1>
                    <p>Preencha seus dados para acessar.</p>
                </div>

                <div class="input-group">
                    <label>E-mail</label>
                    <input type="email" id="login-email" placeholder="exemplo@email.com" required>
                </div>

                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="login-senha" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-primary">Entrar</button>

                <p class="toggle-text">
                    Ainda não tem conta? <a id="btn-ir-cadastro">Cadastre-se</a>
                </p>
            </form>

            <form id="form-cadastro" class="hidden">
                <div class="header-form">
                    <h1>Crie sua conta</h1>
                    <p>Vamos começar a conectar você.</p>
                </div>

                <div class="input-group">
                    <label>Nome Completo ou Razão Social</label>
                    <input type="text" id="cad-nome" required>
                </div>

                <div class="input-group">
                    <label>E-mail</label>
                    <input type="email" id="cad-email" required>
                </div>

                <div class="input-group">
                    <label>Eu quero:</label>
                    <select id="cad-tipo">
                        <option value="voluntario">Ser Voluntário (Ajudar)</option>
                        <option value="ong">Cadastrar minha ONG (Receber Ajuda)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="cad-senha" required>
                </div>

                <button type="submit" class="btn-primary">Criar Conta</button>

                <p class="toggle-text">
                    Já tem conta? <a id="btn-ir-login">Fazer Login</a>
                </p>
            </form>

        </div>
    </div>
    <script src="js/auth.js" defer></script>
</body>
</html>
